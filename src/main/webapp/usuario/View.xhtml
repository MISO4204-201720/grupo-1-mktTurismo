<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
                        <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_dtype}"/>
                        <h:outputText value="#{usuarioController.selected.dtype}" title="#{bundle.ViewUsuarioTitle_dtype}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_correoElectronico}"/>
                        <h:outputText value="#{usuarioController.selected.correoElectronico}" title="#{bundle.ViewUsuarioTitle_correoElectronico}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_estadoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.estadoUsuario}" title="#{bundle.ViewUsuarioTitle_estadoUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_numeroIdentificacion}"/>
                        <h:outputText value="#{usuarioController.selected.numeroIdentificacion}" title="#{bundle.ViewUsuarioTitle_numeroIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                        <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_primerApellido}"/>
                        <h:outputText value="#{usuarioController.selected.primerApellido}" title="#{bundle.ViewUsuarioTitle_primerApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_primerNombre}"/>
                        <h:outputText value="#{usuarioController.selected.primerNombre}" title="#{bundle.ViewUsuarioTitle_primerNombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_segundoApellido}"/>
                        <h:outputText value="#{usuarioController.selected.segundoApellido}" title="#{bundle.ViewUsuarioTitle_segundoApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_segundoNombre}"/>
                        <h:outputText value="#{usuarioController.selected.segundoNombre}" title="#{bundle.ViewUsuarioTitle_segundoNombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_tipoIdentificacion}"/>
                        <h:outputText value="#{usuarioController.selected.tipoIdentificacion}" title="#{bundle.ViewUsuarioTitle_tipoIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuario}" title="#{bundle.ViewUsuarioTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_numeroContacto}"/>
                        <h:outputText value="#{usuarioController.selected.numeroContacto}" title="#{bundle.ViewUsuarioTitle_numeroContacto}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_sitioWeb}"/>
                        <h:outputText value="#{usuarioController.selected.sitioWeb}" title="#{bundle.ViewUsuarioTitle_sitioWeb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
