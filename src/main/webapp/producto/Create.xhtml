<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productoController.selected.id}" title="#{bundle.CreateProductoTitle_id}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{productoController.selected.estado}" title="#{bundle.CreateProductoTitle_estado}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_promedioCalificacion}" for="promedioCalificacion" />
                        <p:inputText id="promedioCalificacion" value="#{productoController.selected.promedioCalificacion}" title="#{bundle.CreateProductoTitle_promedioCalificacion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_promedioCalificacion}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{productoController.selected.valor}" title="#{bundle.CreateProductoTitle_valor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_productoId}" for="productoId" />
                        <p:selectOneMenu id="productoId" value="#{productoController.selected.productoId}" >
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"
                                           var="productoIdItem"
                                           itemValue="#{productoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_proveedorId}" for="proveedorId" />
                        <p:selectOneMenu id="proveedorId" value="#{productoController.selected.proveedorId}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="proveedorIdItem"
                                           itemValue="#{proveedorIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
